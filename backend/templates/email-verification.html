<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Verification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="background-color: #f8f8f8; max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
        <div style="text-align: center; padding-bottom: 20px;">
            <h1 style="font-size: 28px; color: #333;">Knowledge Hive</h1>
        </div>
        <div style="background-color: #f8f8f8; padding: 20px; border-radius: 5px;">
            <h2 style="font-size: 24px; color: #333;">Email Verification Link</h2>
            <p style="font-size: 16px; color: #555; line-height: 1.6;">
                Hi {{username}},<br><br>
                Please click the button below to verify your email and activate your account.<br><br>
                <a href="{{emailVerificationLink}}" style="display: inline-block; padding: 12px 24px; text-decoration: none; background-color: #808080; color: white; border-radius: 5px;">Verify Email</a>
            </p>
        </div>
    </div>
</body>
</html>
